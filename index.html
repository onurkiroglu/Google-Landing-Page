<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Landing Page</title>
    <link rel="stylesheet" href="index.css">
    <link rel="shortcut icon" href="./ASSETS/gfavicon (1).png" type="image/png">
</head>
<body>
    <header class="clearfix">
        <ul class="header-right">
            <li><a href="#">Gmail</a></li>
            <li><a href="#">Images</a></li>
            <li><a href="#"><img id="appicon" src="./ASSETS/appicon.png" alt=""></a></li>
            <li><a href="#"><button id="signin-btn">Sign In</button></a></li>
        </ul>
    </header>
    <main>
       <img id="google-logo" src="./ASSETS/googlelogo.png" alt="google-logo">
        <div class="searchbar">
            <img id="mag" src="./ASSETS/magnifying_glass.jpg" alt="magnify_glass">
            <input id="search" type="search" name="search">
            <img id="keyboard" src="./ASSETS/keyboard.png" alt="keyboard">
            <img id="microphone" src="./ASSETS/google_microphone.png" alt="microphone">
        </div>
        <div class="btn-container">
            <button id="btn1" type="button" name="button">Google'da Ara</button>
            <button id="btn2" type="button" name="button">Kendimi Şanslı Hissediyorum</button>
        </div>
        <div class="lang">
            <p id="language">Google'ı kullanabileceğiniz diğer diller: <a href="#">English</a></p>
        </div>
    </main>
    <footer class="footer">
        <div class="country">Türkiye</div>
        <ul class="footer-left">
            <li><a href="#">Hakkında</a></li>
            <li><a href="#">Reklam</a></li>
            <li><a href="#">İşletme</a></li>
            <li><a href="#">Arama nasıl çalışır?</a></li>
        </ul>
        <ul class="footer-right">
            <li><a href="#">Gizlilik</a></li>
            <li><a href="#">Şartlar</a></li>
            <li><a href="#">Ayarlar</a></li>
        </ul>

    </footer>
</body>
</html>
